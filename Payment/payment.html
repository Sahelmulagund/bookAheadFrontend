<!DOCTYPE html>
<html>
    <head>
        <title>BookAhead</title>
        <link href="payment.css" rel="stylesheet"/>
      
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
   
</head>
<body>
    <div class="container">
    <div class="main-container">
        <div class="top-title-container">
            <div class="topbarLeft">
                <span class="logo">BookAhead</span>
            </div>
            <div class="tobarRight">
              <span class="date" id="day"></span>
              <span class="slash">/</span>
              <span class="date" id="month"></span>
              <span class="slash">/</span>
              <span class="date" id="year"></span>
              
            </div>

        </div>
        <div class="center-container">
            <span id="header">Card Number</span>
            <span id="subtitle">Enter the 16 digit number on the card</span>
        </div>

    </div>
    <div class="sidebar"></div>
</div>
<script type="text/javascript" src="payment.js"></script>
</body>
</html>
